<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Sistema - cadastro</title>
</head>
<body>
    
    
    <form class="cadastro" method="POST">
        
        <div class="titulo">
            <h2 >BigDeal</h2>
        </div>

        <div id="nome" class="input-nome">
            <label for="">Nome</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" required placeholder="Nome." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

        <!-- 
            Campo de e-mail.
         -->
        <div class="input-email">
            <label for="">E-mail</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" class="form-control" required placeholder="Email." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

        <div class="input-senha">
            <label for="">Senha</label> 
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="password" class="form-control" required placeholder="Senha." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>
        
        <div class="input-confirma-senha">
            <label for="">Confirme sua Senha</label> 
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="password" class="form-control" required placeholder="Confirme sua senha." aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

            <button class="btn btn-dark">Enviar</button>
        
    </form>
</body>

<script src="https://code.jquery.com/jquery-1.9.1.js"></script>

<script src="index.js"></script>

</html>
