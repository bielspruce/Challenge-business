<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Sistema - cadastro</title>
</head>
<body class="body"> 
    <form action="salas/salas.html" class="cadastro" method="POST" name="formulario">
        <div class="titulo">
            <h2 >BigDeal</h2>
        </div>

        <div id="nome" class="input-nome">
            <label for="">Nome:</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="input-name" name="nome" class="form-control" required placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

        <!-- 
            Campo de e-mail.
         -->
        <div class="input-email">
            <label for="">E-mail:</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="email" name="email" class="form-control" required placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

        <div class="input-senha">
            <label for="">Senha:</label> 
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-check"></i></span>
                <input type="password" name="senha" class="form-control" required placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>
        
        <div class="input-confirma-senha">
            <label for="">Confirme sua Senha:</label> 
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-check2-all"></i></span>
                <input type="password" name="senhaConfirma" class="form-control" required placeholder="Confirme sua senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
        </div>

        <div class="sala">
            <label for="">Escolha a sua sala</label>
            <select name="salaEscolhida" class="form-select" required aria-label="Default select example">
                <option value="1">Sala 1</option>
                <option value="2">Sala 2</option>
                <option value="3">Sala 3</option>
              </select>
        </div>

        <button class="btn btn-dark" onclick="validar()">Enviar</button>
        
    </form>
</body>

<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="index.js"></script>
</html>
